<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/profile.css" rel="stylesheet">

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col md:flex-row bg-gray-800 rounded-2xl shadow-lg overflow-hidden max-w-6xl w-full">
        <aside
            class="w-full md:w-64 bg-gradient-to-b from-purple-800 to-purple-900 p-6 flex flex-col justify-between rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none">
            <nav class="space-y-4">
                <a href="profile.html"
                    class="block px-4 py-3 rounded-xl text-white font-medium sidebar-active-link transition-colors duration-200">
                    Profile
                </a>
                <a href="dashboard.html"
                    class="block px-4 py-3 rounded-xl text-purple-200 hover:bg-purple-700 hover:text-white transition-colors duration-200">
                    Dashboard
                </a>
            </nav>
            <div class="mt-8 md:mt-auto">
                <button id="logout-button"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-colors duration-200">
                    LOG OUT
                </button>
            </div>
        </aside>

        <main class="flex-1 bg-white p-8 rounded-b-2xl md:rounded-r-2xl md:rounded-bl-none shadow-inner">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">My Profile</h1>
            <p id="user-id-display" class="text-sm text-gray-600 mb-4 hidden">User ID: </p>

            <div class="space-y-6">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/100x100/A78BFA/ffffff?text=Avatar" alt="Profile Avatar"
                        class="w-24 h-24 rounded-full border-4 border-purple-500 shadow-md">
                    <div>
                        <h2 id="profile-name-display" class="text-xl font-semibold text-gray-700">Loading...</h2>
                        <p id="profile-occupation-display" class="text-gray-500">Loading...</p>
                        <button class="mt-2 text-purple-600 hover:text-purple-800 font-medium hidden">Change Profile
                            Picture</button>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="full-name" value=""
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" value=""
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                                readonly>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" value=""
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" id="location" value=""
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-xl shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">About Me</h3>
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700">Biography</label>
                        <textarea id="bio" rows="4"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm resize-y"></textarea>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button id="save-profile-button"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-xl shadow-md transition-colors duration-200">
                        Save Changes
                    </button>
                </div>
            </div>
            <div id="profile-message" class="message-box hidden"></div>
        </main>
    </div>

    <script type="module" src="../js/profile.js"></script>
</body>

</html>
